{% extends 'base.html' %}

{% block content %}
    <h1>Users</h1>
    <a href="{% url 'user_add' %}">Add User</a>
    <ul>
    {% for user in users %}
        <li>
            {{ user.name }} - {{ user.contact_info }}
            <a href="{% url 'user_edit' user.id %}">Edit</a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
